language: java
jdk:
- oraclejdk8
os: linux
dist: trusty
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
script: mvn clean compiler:compile compiler:testCompile validate surefire:test package
notifications:
  email:
    on_success: change
    on_failure: change
deploy:
  provider: releases
  skip_cleanup: true
  prerelease: true
  overwrite: true
  user: "AdminOfThis"
  api_key:
    secure: ""
  file:
  - "./target/*.jar"
  - "./target/*.zip"
  on:
    repo: AdminOfThis/Frequent
    tags: true