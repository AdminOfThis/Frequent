language: java
jdk:
- oraclejdk8
os:
- linux
notifications:
  email:
    on_success: change
    on_failure: change
deploy:
  - provider: releases
    skip_cleanup: true
    prerelease: true
    overwrite: true
    api_key:
      secure: 
    file_glob: true
    file: "./*.jar"
    on:
      repo: AdminOfThis/Frequent
      tags: true
  - provider: bintray
    skip_cleanup: true
    file: "./*.jar"
    user: "AdminOfThis"
    key:
      secure: 