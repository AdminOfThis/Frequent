  skip_cleanup: true
  prerelease: true
  overwrite: true
  user: "AdminOfThis"
  api_key:
    secure: ""
  file_glob: true
  file:
  - "./target/Frequent.jar"
  - "./target/*.zip"
  on:
    repo: AdminOfThis/Frequent
    tags: true