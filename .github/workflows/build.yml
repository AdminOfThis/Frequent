name: Build

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: Set up JDK 13
      uses: actions/setup-java@v1
      with:
        java-version: 13
    - name: Maven compile
      run: mvn clean compiler:compile compiler:testCompile  --file pom.xml
    - name: Maven validate
      run: mvn validate --file pom.xml
    - name: Maven test
      run: xvfb-run mvn surefire:test package --file pom.xml
