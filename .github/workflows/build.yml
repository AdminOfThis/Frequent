name: Build

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: Set up JDK 13
      uses: actions/setup-jdk@v1
      with:
        java-version: '13.0.1'
        architecture: x64
    - name: Java Version
      run: java -version
    - name: Run Maven
      run: xvfb-run mvn clean compiler:compile compiler:testCompile validate surefire:test package --file pom.xml
    - name: Upload artifact
      uses: actions/upload-artifact@master
      with:
        name: Frequent
        path: ./target/Frequent.zip
  
