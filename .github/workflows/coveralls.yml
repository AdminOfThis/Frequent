on: ["push","pull_request"]

  name: Test Coveralls

  jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: Set up JDK 13
      uses: actions/setup-java@v1
      with:
        java-version: '13.0.1'
        architecture: x64
    - name: Java Version
      run: java -version
    - name: Run Maven (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: xvfb-run mvn clean compiler:compile compiler:testCompile validate surefire:test package --file pom.xml
    - name: Run Maven
      if: matrix.os != 'ubuntu-latest'
      run: mvn clean compiler:compile compiler:testCompile validate surefire:test package --file pom.xml

    - name: Coveralls
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.github_token }}
